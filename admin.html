<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">    <title>管理</title>    <style>        *{            margin: 0;            padding: 0;        }        .wrapper{            max-width: 680px;            margin: 0 auto;        }        input{           box-sizing: border-box;        }        li{            list-style: none;            border-bottom:1px solid #ccc;            margin-bottom: 2px;            padding: 2px 0;        }        li>span{            display: inline-block;            width: 20%;        }        li>label{            width: 100%;            display: block;            font-size: 14px;        }        li input{            width: 90%;            height: 20px;            line-height: 20px;            border:1px solid transparent;            outline: none;            color:#999;            margin-left: 2px;        }        li.edit input{            border:1px solid #ccc;            color:#000;        }        button{            background: #00aaff;            color:#fff;            font-size: 14px;            padding: 0 2px;            border: none;            border-radius: 4px;            outline: none;        }        a.home{            margin-top: 4px;            display: inline-block;            font-size: 18px;            background:#00aaff;            text-decoration: none;            color: #fff;            padding: 4px;        }    </style></head><body>    <!--管理列表-->    <div class="wrapper">        <a href="index.html" class="home">主页</a>        <ul>           <li class="edit">               <label>图标<input type="text" name="icon"></label>               <label>标题<input type="text" name="title"></label>               <label>简介<input type="text" name="tip"></label>               <label>链接<input type="text" name="href"></label>               <label>操作                   <button onclick="addList.call(this)">添加</button>               </label>           </li>        </ul>        <ul class="list"></ul>    </div>    <script type="text/javascript" src="//libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>    <script>	    var apiUrl='http://x642861958.web30.98ta.cn';        function getList(){	        $.ajax({		        url:apiUrl+'/vender/get_info.php?'+new Date().getTime(),		        success:function(e){			        var arr=JSON.parse(e);			        var str='';			        arr=arr.data;			        for(i in arr){				        str+='<li>\n' +					        '                <label>图标<input type="text" name="icon" value="'+arr[i]["icon"]+'" disabled></label>\n' +					        '                <label>标题<input type="text" name="title" value="'+arr[i]["title"]+'" disabled></label>\n' +					        '                <label>简介<input type="text" name="tip" value="'+arr[i]["tip"]+'" disabled></label>\n' +					        '                <label>链接<input type="text" name="href" value="'+arr[i]["href"]+'" disabled></label>\n' +					        '                <label>操作\n' +					        '                    <button onclick="updataList.call(this,'+arr[i]["id"]+')">修改</button>\n' +					        '                    <button onclick="delList.call(this,'+arr[i]["id"]+')">删除</button>\n' +					        '               </label>\n' +					        '            </li>'			        }			        $('.list').html(str);		        }	        });        }        getList();        function updataList(id){        	var $Li=$(this).parents('li');	        if($Li.hasClass('edit')){	        	$(this).html('修改');		        $Li.removeClass('edit');		        var data={};		        data.type='updata';		        data.id=id;		        data.icon=$Li.find("input[name='icon']").val();		        data.title=$Li.find("input[name='title']").val();		        data.tip=$Li.find("input[name='tip']").val();		        data.href=$Li.find("input[name='href']").val();		        $.ajax({			        type:'post',			        url:apiUrl+'/vender/add.php',			        data:data,			        success:function(res){				        res=JSON.parse(res);				        if(res.code==1){					        getList();				        }			        }		        })	        }else{	        	$(this).html('保存');		        $Li.addClass('edit');		        $Li.find('input').each(function(){                    $(this).attr({disabled:false})		        })	        }        }        function addList(){        	var $Li=$(this).parents('li');        	var data={};        	data.type='add';        	data.icon=$Li.find("input[name='icon']").val();        	data.title=$Li.find("input[name='title']").val();        	data.tip=$Li.find("input[name='tip']").val();        	data.href=$Li.find("input[name='href']").val();            $.ajax({                type:'post',                url:apiUrl+'/vender/add.php',                data:data,                success:function(res){	              res=JSON.parse(res);	              if(res.code==1){	              	getList();                  $Li.find("input[name='icon']").val('');                  $Li.find("input[name='title']").val('');                  $Li.find("input[name='tip']").val('');                  $Li.find("input[name='href']").val('');                  }                }            })        }        function delList(id){	        var data={};	        data.id=id;	        data.type='del';	        $.ajax({		        type:'post',		        url:apiUrl+'/vender/add.php',		        data:data,		        success:function(res){			        res=JSON.parse(res);			        if(res.code==1){				        getList();			        }		        }	        })        }    </script></body></html>
